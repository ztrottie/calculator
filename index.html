<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="index.css">
	<script src="calculator.js" defer></script>
</head>
<body>
	<h1>Calculator</h1>
	<div class="calculator">
		<div class="display">
			<input type="string" id="input">
		</div>
		<div class="buttons">
			<div class="keypad">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>0</button>
				<button id="dot">.</button>
			</div>
			<div class="operator">
				<button>+</button>
				<button>clear</button>
				<button>-</button>
				<button>*</button>
				<button>รท</button>
				<button>=</button>
			</div>
		</div>
	</div>
</body>
</html>
