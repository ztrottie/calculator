<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<h1>Calculator</h1>
	<div class="calculator">
		<div class="display">
			<input type="number" id="input">
		</div>
		<div class="center">
			<div class="keypad">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
			</div>
		</div>
		<div class="bottom">
			<button>0</button>
			<button>+</button>
			<button>=</button>
		</div>
	</div>
</body>
</html>
